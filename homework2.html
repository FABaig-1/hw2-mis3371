<!DOCTYPE html>
<html lang="en">
  <head>
<title>Homework2 validation</title>
<link rel="stylesheet" href="hw2style.css"

</head>
  
  <body>
    
    <form action="homework1-thankyou.html" id="userForm">
      <table>
        
  <!--First name, middle and last boxes-->
       <tr>
    <td><label for="firstName">First Name:</label></td>
    <td><input type="text" id="firstName" name="firstName" maxlength="30" pattern="[A-Za-z' -]{1,30}" title="Only letters, apostrophes, and dashes are allowed." required></td>
    <td><span class="error" id="name_error"></span></td>
</tr>
<tr>
    <td><label for="middleInitial">Middle Initial:</label></td>
    <td><input type="text" id="middleInitial" name="middleInitial" maxlength="1" pattern="[A-Za-z]?" title="1 character, letters only, no numbers, blank/null ok." required></td>
    <td><span class="error" id="middleinitialError"></span></td>
</tr>
<tr>
    <td><label for="lastName">Last Name:</label></td>
    <td><input type="text" id="lastName" name="lastName" maxlength="30" pattern="[A-Za-z' -]{1,30}" title="Only letters, apostrophes, and dashes are allowed." required></td>
    <td><span class="error" id="LastNameError"></span></td>
</tr>

<!--Social security-->
        <tr>
          <td><lable for ="ssn">Social Security Number:</lable></td>
          <td><input type="text" id="SSN" name="SSN" maxlength="11" pattern="\d{3}-\d{2}-\d{4}" title="Valid Format:xxx-xx-xxxx " required></td>
          <td><span class="error" id="ssnError"></span></td>
        </tr>

        <!-- 3 dates birthdate, movie in date and travel date-->

        <tr>
          <td><label for="birthDate">Birth Date (MM/DD/YYYY):</label></td>
          <td><input type="date" id="birthdate" name="birthdate" max="" required></td>
          <td><span class="error" id="birthdateerror"></span></td>
        </tr>

        <tr>
          <td><label for="moveInDate">Move-InDate:</label></td>
          <td><input type="date" id="moveInDate" name="moveInDate" min="" required></td>
          <td><span class="error" id="Move-InDateerror"></span></td>
        </tr>

        <tr>
          <td><label for="travelDate">Travel Date:</label></td>
          <td><input type="date" id="Travel Date" name="travelDate" min="" required></td>
          <td><span class="error" id="Travel date error"></span></td>
        </tr>

        <!--End of block 1-->
      <!--Email, and phone-->
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="Email" title="Please enter valid email: name@domain.tld" required></td>
          <td><span class="error" id="Email-error"></span></td>
        </tr>

        <tr>
          <td><label for="Phone">Phone Number:</label></td>
          <td><input type="tel" id="Phone" name="Phone" pattern="\d{3}-\d{3}-\d{4}" title="format: 000-000-0000" required></td>
          <td><span class="error" id="Phone-error"></span></td>
        </tr>

        <!--End of block 2-->
        <!--Adress, city and state-->
        <tr>
          <td><label for="address1">Address Line 1:</label></td>
          <td><input type="text" id="adress1" name="adress1" minlength="2" maxlength="30" title="2-30 characters" required></td>
          <td><span class="error" id="adress1-error"></span></td>
        </tr>

        <tr>
          <td><label for="City">CITY:</label></td>
          <td><input type="text" id="City" name="City" minlength="2" maxlength="30" title="2-30 characters" required></td>
          <td><span class="error" id="city-error"></span></td>
        </tr>

        <tr>
          <td><label for="state">State:</label></td>
          <td>
            <select id="state" name="state" required>
                  <option value="">(Choose a State)</option>
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DE">DE</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI </option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IA</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="ME">ME</option>
                  <option value="MD">MD</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MS">MS</option>
                  <option value="MO">MO</option>
                  <option value="MT">MT</option>
                  <option value="NE">NE</option>
                  <option value="NV">NV</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NY">NY</option>
                  <option value="NC">NC</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
            </select>
        </td>
        <td><span class="error-message" id="stateError"></span></td>
     </tr>
           <tr>
                <td><label for="zip>Zip Code:</label></td>
                <td><input type="text" id="Zip-code" name="zipCode" pattern="^\d{5}(-\d{4})?$" maxlength="10" title="Enter zipCode (e.g., 12345 or 12345-6789)" required></td>
                <td><span class="error-message" id="ZipCode Error"></span></td>
          </tr>
      <!--end of block 3-->
      <!--Medical history checkboxes-->
      <tr>
        <td colspan="3"<strong><b>Medical History Check all that apply:</b></strong></td>
      </tr>
     
  <tr>
      <td colspan="3">
        <label>
          <input type="checkbox" name="Medical History" value="ChickenPox"> ChickenPox
        </label><br>
        <label>
          <input type="checkbox" name="Medical History" value="Mealses"> Mealses
        </label><br>
        <label>
          <input type="checkbox" name="Medical History" value="Covid-19"> Covid-19
        </label><br>
        <label>
          <input type="checkbox" name="Medical History" value="Flu"> Flu
        </label><br>
        <label>
          <input type="checkbox" name="Medical History" value="Mumps"> Mumps
        </label><br>
      </td>
  </tr>
  <tr>
    <td colspan="3"><strong>Do you own or rent your home?</strong></td>
  </tr>

  <!--Living situation-->

  <tr>
    <td colspan="3">
      <label>
        <input type="radio" name="living situation " value="own" required>Own
      </label><br>
      <label>
        <input type="radio" name="living situation " value="Rent" required>Rent
      </label><br>
      <label>
        <input type="radio" name="living situation " value="Unsure" required>Unsure/In-process
      </label><br>
    </td>
  </tr>
<!--Vacination Status-->
  <tr>
    <td colspan="3"><strong>Have you been vacinated?</strong></td>
  </tr>
  
  <tr>
    <td colspan="3">
      <label>
        <input type="radio" name="Vacinated " value="Yes" required>Yes
      </label><br>
      <label>
        <input type="radio" name="Vacinated " value="NO" required>No
      </label><br>
      <label>
        <input type="radio" name="Vacinated " value="Prefer not to say" required>Prefer not to say
      </label><br>
    </td>
  </tr>
<!--end of block 4-->
<!--Slide range for all 3, Salary, min-home price and max-->

<tr>
    <td>
      <label for="myRangemin">Desired Salary $20,000-200,000:</label>
    </td>
    <td>
      <div class="slidecontainer">
        <input type="range" min="20000" max="200000" step="10000" 
               class="slider" id="myRangemin" value="20000">
              <p>Value Range: <span id="price-label"></span></p>
      </div>
    </td>
  
    </td>
  </tr>

<tr>
    <td>
      <label for="myRange">Minimum Home Price $60,000-300,000:</label>
    </td>
    <td>
      <div class="minhomeprice">
        <input type="range" min="60000" max="300000" value="65000" class="slider" id="myRange">
        <p>Value Range: <span id="demo2"></span></p>
      </div>
    </td>
  </tr>

<tr>
      <td>
        <label for="max-price">Max Home Price $60,000-500,000:</label>
      </td>
      <td>
        <div class="slidecontainer">
          <input type="range" id="max-price" name="max-price" 
                 min="60000" max="500000" step="10000" value="500000" 
                 class="slider">
          <p>Value Range: <span id="max-price-label"></span></p>
        </div>
      </td>
    </tr>
<!--Text area for user-->
<tr>
   <td> <label for="Text Area">Text Area(Optional):</label><br></td>
   <td> <textarea id="textarea" name="textarea" rows="5" cols="40" placeholder="Enter comments here"></textarea></td>
</tr>
<!--User id box-->
<tr>
  
  <td><label for="userId">Desired User ID:</label></td>
  <td><input type="text" id="UserId" name="UserId" pattern="^[a-zA-Z][a-zA-Z0-9_-]{4,29}$" title="5-30 characters No special characters allowed, >just letters, numbers (as long as the first character is NOT a number), and an underscore or dash and  NO SPACES."></td>
 
 </tr>
<!--Password, and confirm password box-->
<tr>
    <td><label for="password">Password:</label></td>
    <td><input type="password" id="password" name="password" required title="Password must be 8-30 characters, contain at least 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character."></td>
    <td><span class="error" id="passwordError"></span></td>
</tr>
<tr>
    <td><label for="confirmPassword">Re-enter Password:</label></td>
    <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
    <td><span class="error" id="confirmPasswordError"></span></td>
</tr>
</table>

<!--Submit and review button-->
<tr>
    <button type="submit">Submit:</button>
    <button type="review">Review:</button>
  </tr>
    </table>

    
      </form>
      <script src="script.js"></script>

</body>
</html>
